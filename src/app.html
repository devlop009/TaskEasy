<!doctype html>
<html lang="en">

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" 
      class="relative text-slate-100 text-sm sm:text-base flex flex-col min-h-screen" 
      style="
          background-color: #000;
          background-image: 
              radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1), transparent 40%), 
              radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.05), transparent 50%), 
              radial-gradient(circle at 60% 30%, rgba(0, 77, 153, 0.3), transparent 50%), 
              radial-gradient(circle at 40% 70%, rgba(153, 0, 204, 0.3), transparent 40%), 
              linear-gradient(160deg, #00001a, #000033 80%, #000 100%);
          background-size: cover;
          background-attachment: fixed;
      ">
    <div class="inset-0 opacity-5 absolute z-[-1] bgGrid"></div>
    <div style="display: contents">%sveltekit.body%</div>
</body>


</html>
